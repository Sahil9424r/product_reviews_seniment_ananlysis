<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sentiment Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 shadow-2xl rounded-xl p-8 w-full max-w-2xl">
        <h1 class="text-3xl font-bold text-center mb-6 text-indigo-400">Sentiment Prediction</h1>
        
        <form method="POST" class="space-y-4">
            <textarea 
                name="review"
                placeholder="Enter your review here..."
                required
                class="w-full h-32 p-4 bg-gray-700 text-gray-100 border border-gray-600 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500 focus:outline-none text-lg resize-none"
            ></textarea>

            <div class="flex justify-center">
                <button
                    type="submit"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-6 py-2 rounded-lg shadow-lg transition duration-300"
                >
                    Predict Sentiment
                </button>
            </div>
        </form>
        
        {% if sentiment %}
            <div class="mt-6 text-center text-xl font-semibold text-green-400">
                Predicted Sentiment: {{ sentiment | capitalize }}
            </div>
        {% endif %}
    </div>
</body>
</html>
